<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>checkbox</title>
</head>
<body>
    <form action="/action">
        <input type="checkbox" id="check_mango" name="fruit" value="mango">
        <label for="check_mango">i like mango</label>
        <input type="checkbox" id="check_orange" name="fruit" value="orange">
        <label for="check_orange">i like orange</label>
        <button>submit</button>
    </form>

    <!--* url after checked and submit -> http://127.0.0.1:5500/action?fruit=mango&fruit=orange-->
</body>
</html>
