<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!--!  inline element -> Takes up the full width available, and start from new line -->
    <a href="#">this Anchor tag is inline</a>
    <img src="#" alt="this is  inline img tag" />

    <!--!    block element -> Taakes up only necessary width,Don't start from new line -->
    <h1>this heading tag is block</h1>
    <p>this paragraph tag is block</p>
  </body>
</html>
